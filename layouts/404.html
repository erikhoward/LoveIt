{{- define "title" }}
    {{- T "pageNotFound" | printf "404 %s" }} | {{ .Site.Title -}}
{{- end -}}

{{- define "content" -}}
    <div class="notfound">
        <img src="/images/404.png" alt="404 page not found" title="{{ T "pageNotFoundText"}}">
        <p class="error-text">
            {{- T "pageNotFoundText" -}}&nbsp;
            <a href="{{ .Site.BaseURL }}" title="{{ T "backToHome" }}">↩︎</a>
        </p>
    </div>
{{- end -}}
